<!DOCTYPE html>
<html>
<head>
    <title>Session Attack Simulator</title>
</head>
<body>
    <h2>Session Attack Simulator</h2>
    
    <label for="session_value">Session Value:</label>
    <input type="text" id="session_value" /><br><br>
    
    <label for="os">OS:</label>
    <input type="text" id="os" /><br><br>
    
    <label for="browser">Browser:</label>
    <input type="text" id="browser" /><br><br>
    
    <label for="deviceWidth">Device Width:</label>
    <input type="number" id="deviceWidth" /><br><br>
    
    <label for="deviceHeight">Device Height:</label>
    <input type="number" id="deviceHeight" /><br><br>
    
    <label for="devicePixelRatio">Device Pixel Ratio:</label>
    <input type="number" id="devicePixelRatio" /><br><br>
    
    <label for="deviceMemory">Device Memory:</label>
    <input type="number" id="deviceMemory" /><br><br>
    
    <label for="deviceColorDepth">Device Color Depth:</label>
    <input type="number" id="deviceColorDepth" /><br><br>
    
    <label for="hardwareConcurrency">Hardware Concurrency:</label>
    <input type="number" id="hardwareConcurrency" /><br><br>
    
    <label for="canvasFingerprint">Canvas Fingerprint:</label>
    <input type="text" id="canvasFingerprint" /><br><br>
    
    <button id="executeBtn">Execute Attack!</button>

    <script src="popup.js"></script>
</body>
</html>
